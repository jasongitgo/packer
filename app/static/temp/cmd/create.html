<div class="jumbotron text-center">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="cmd.name" id="name">
            </div>
        </div>
        <div class="form-group">
            <label for="index" class="col-sm-2 control-label">index</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="cmd.index" id="index">
            </div>
        </div>

        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">content</label>
            <div class="col-sm-10">
                <textarea class="form-control" ng-model="cmd.content" id="content" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="create()">Sign in</button>
            </div>
        </div>


    </form>
</div>
