<div>
    name : {{ app.name }}<br>
    desc : {{ app.desc }}<br>
    <button type="submit" class="btn btn-default" ng-click="create_moudle()">create moudle</button>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="moudle in moudles">
                <a href="#app_detail/{app.id}">{{ moudle.name }}</a>
                <p>{{ moudle.desc }}</p>
        </li>
    </ul>
</div>
